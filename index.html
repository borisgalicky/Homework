<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body onload="setCurrentDateAndTime()">
  <table id="table" border="0px solid black">
      <tr>
          <td><label>Current date: </label><span id="date"></span></td>
          <td><label>Time: </label><span id="time"></span></td>
      </tr>
      <tr>
          <td><label>Your birthday: </label><input type="date"></td>
          <td><label>Age: </label><span id="age"></span></td>
      </tr>
  </table>
  </body>
</html>
<style>
#table
    {
    background-color: greenyellow;
    margin: auto;
    padding-right: 70px;
    border: 1px solid black;
    }
</style>
<script>
function setCurrentDateAndTime()
    {
    var currentDate=document.getElementById('date');
    var today=new Date();
    currentDate.innerHTML=today.getDate()+"-"+(parseInt(today.getMonth())+1)+"-"+today.getFullYear();
    
    var currentTime=document.getElementById('time');
    currentTime.innerHTML=today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
        
    var hours=today.getHours();
    if(hours<10)
        {
        hours="0"+hours;
        }
    var minutes=today.getMinutes();
    if(minutes<10)
        {
        minutes="0"+minutes;
        }
    var seconds=today.getSeconds();
    if(seconds<10)
        {
        seconds="0"+seconds;
        }
    }
    setInterval(setCurrentDateAndTime,1000);
</script>
